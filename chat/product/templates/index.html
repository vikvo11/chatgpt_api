<!DOCTYPE html>
<html>
<head>
<title>Chat with GPT-3</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h1>Chat with GPT-3</h1>
<div id="chatbox">
    <p class="botText"><span>Бот:</span> Привет! Чем могу помочь?</p>
</div>
<div id="userInput">
    <textarea id="textInput" name="msg" placeholder="Сообщение"></textarea>
    <input id="buttonInput" type="submit" value="Отправить">
</div>
<script>
    function getBotResponse() {
        var rawText = $("#textInput").val();
        var userHtml = '<p class="userText"><span>Вы:</span> ' + rawText + '</p>';
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>Бот:</span> ' + data + '</p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        });
    }
    // $("#textInput").keypress(function(e) {
    //     if(e.which == 13) {
    //         e.preventDefault();
    //         getBotResponse();
    //     }
    // });
    $("#buttonInput").click(function() {
        getBotResponse();
    })
</script>
<style>
body {
    font-family: Arial, sans-serif;
}
#chatbox {
    margin-bottom: 10px;
    height: 500px;
    padding: 10px;
    border: 1px solid #888;
    overflow: auto;
}
#userInput {
    margin-bottom: 10px;
}
#textInput {
    width: 100%;
    height: 50px;
    border: none;
    padding: 10px;
    border-radius: 5px;
}
#buttonInput {
    width: 100%;
    border: none;
    padding: 10px;
    border-radius: 5px;
    background-color: #1E90FF;
    color: white;
    font-size: 15px;
}
.userText {
    color: #808080;
}
.botText {
    color: #0000FF;
}
</style>
</body>
</html>
